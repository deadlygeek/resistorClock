<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Resistor Clock</title>
</head>
<style>
    *{margin:0}
    html,body{margin:0; padding:0; height:100%}
</style>
<body>
    <svg width="100%" height="100%" preserveAspectRatio="none" viewBox="0 0 120 120">

        <desc>A silly clock for those that are learning resistor colour coding.</desc>

        <rect id="c1" x="0" y="0" width="20" height="120"></rect>
        <rect id="c2" x="20" y="0" width="20" height="120"></rect>
        <rect id="c3" x="40" y="0" width="20" height="120"></rect>
        <rect id="c4" x="60" y="0" width="20" height="120"></rect>
        <rect id="c5" x="80" y="0" width="20" height="120"></rect>
        <rect id="c6" x="100" y="0" width="20" height="120"></rect>

    </svg>


    <script type="text/javascript">

        //vars for this app
        var hourA, hourB, minuteA, minuteB, secondA, secondB, c1, c2, c3, c4, c5, c6, colours;

        //get links to the columns
        c1 = document.getElementById('c1');
        c2 = document.getElementById('c2');
        c3 = document.getElementById('c3');
        c4 = document.getElementById('c4');
        c5 = document.getElementById('c5');
        c6 = document.getElementById('c6');

        colours = ['#000000', '#964B00', '#FF0000', '#FFA500', '#FFFF00', '#9ACD32', '#6495ED', '#EE82EE', '#A0A0A0', '#FFFFFF'];

        //functions for this app
        var splitStringIntoABNumber = function(target, varName) {
            if (target.length === 1) {
                this[varName + "A"] = 0;
                this[varName + "B"] = parseInt(target, 10);
            } else {
                this[varName + "A"] = parseInt(target[0], 10);
                this[varName + "B"] = parseInt(target[1], 10);
            }
        };

        var convertHourMinSecIntoColours = function() {
            c1.setAttribute("fill", colours[hourA]);
            c2.setAttribute("fill", colours[hourB]);
            c3.setAttribute("fill", colours[minuteA]);
            c4.setAttribute("fill", colours[minuteB]);
            c5.setAttribute("fill", colours[secondA]);
            c6.setAttribute("fill", colours[secondB]);
        };

        var convertSysyemTimeToHourMinuteVars = function() {
            var d, h, m, s;

            d = new Date();
            h = d.getHours().toString(10);
            m = d.getMinutes().toString(10);
            s = d.getSeconds().toString(10);

            splitStringIntoABNumber(h, "hour");
            splitStringIntoABNumber(m, "minute");
            splitStringIntoABNumber(s, "second");

            convertHourMinSecIntoColours();

        };

        //kick off
        convertSysyemTimeToHourMinuteVars();
        setInterval(convertSysyemTimeToHourMinuteVars, 1000);


    </script>
</body>
</html>
